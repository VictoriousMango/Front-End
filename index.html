<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Front-End</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
        <link rel="stylesheet" href="assets\Style.css">
    </head>  
    <body data-bs-theme="dark">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
                <a href="#" class="navbar-brand" role="button" onclick="Toggling()">Front-API</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Side Panels
                        </a>
                        <ul class="dropdown-menu">
                        <li>
                            <a  class="nav-link active" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar-left" aria-controls="offcanvasNavbar-left" aria-label="Toggle navigation">
                                Connect New
                            </a>
                        </li>
                        <li>
                            <a  class="nav-link active" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar-right" aria-controls="offcanvasNavbar-right" aria-label="Toggle navigation">
                                Connected apps
                            </a>
                        </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        
                    </li>
                </div>
            </div>
        </nav>
        <!-- NavBar -->
        <!-- Left Side Bar -->
        <div class="container-fluid">
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar-left" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">API Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form id="apiSearchForm" class="d-flex" role="search">
                    <input class="form-control me-2" id="API-Search" type="search" placeholder="Enter API Link" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Connect</button>
                </form>
                <span id="Connection-status"></span>
            </div>
            </div>
        </div>
        <!-- Left Side Bar -->
        <!-- Right Side Bar -->
        <div class="container-fluid">
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar-right" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">List of Connected APIs</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-info" data-url="https://somia20.github.io/Portfolio/">API 1</button>
                    <button type="button" class="btn btn-outline-info" data-url="https://somia20.github.io/Portfolio/">API 2</button>
                    <button type="button" class="btn btn-outline-info" data-url="https://victoriousmango.github.io/Portfolio/">API 3</button>
                    <button type="button" class="btn btn-outline-info" data-url="https://victoriousmango.github.io/Portfolio/">API 4</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Right Side Bar -->
        <!-- <div class="container text-center"> -->
        <div class="row">
            <div class="col">
            1 of 3
            </div>
            <div class="col-6">
            2 of 3
            </div>
            <div class="col">
            3 of 3
            </div>
        </div>
        <!-- </div> -->
        <!-- Including JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- JS for the web page -->
        <script src="assets\connectNewAPI.js"></script>
        <script src="assets\OpenConnectedAPI.js"></script>
        <script>
            function Toggling() {
                console.log("Clicked the toggle button")
                console.log()
                var element = document.body;
                element.dataset.bsTheme = element.dataset.bsTheme=="light"?"dark":"light"
            }
        </script>
    </body>
</html>
